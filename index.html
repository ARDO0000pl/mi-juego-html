<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Super English Adventure 60 üåü</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;900&display=swap');

        :root {
            --a1-color: #4CAF50;
            --a2-color: #FFC107;
            --b1-color: #FF5722;
            --text-shadow: 2px 2px 0px #000;
        }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: #e0f7fa;
            text-align: center;
            color: #2c3e50;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #6200ea;
            color: white;
            padding: 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 45px;
            text-shadow: var(--text-shadow);
            border-bottom: 8px solid #3700b3;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        #status-bar {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 24px;
            font-weight: 900;
            border-bottom: 4px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #dice-box { 
            margin: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #dice-val {
            width: 80px;
            height: 80px;
            background: white;
            border: 5px solid #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            margin-bottom: 15px;
            box-shadow: 0 6px 0 #999;
            font-family: 'Fredoka One', cursive;
        }

        .rolling {
            animation: rollDiceAnim 0.1s infinite;
        }

        @keyframes rollDiceAnim {
            0% { transform: rotate(0deg) scale(1.1) translateX(2px); }
            50% { transform: rotate(10deg) scale(1.1) translateX(-2px); }
            100% { transform: rotate(-10deg) scale(1.1) translateY(2px); }
        }

        .btn-dice {
            background: #ff9100;
            color: white;
            font-family: 'Fredoka One', cursive;
            padding: 15px 40px;
            font-size: 28px;
            border: none;
            border-radius: 50px;
            border-bottom: 6px solid #ef6c00;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn-dice:active { transform: translateY(4px); border-bottom-width: 2px; }
        .btn-dice:disabled { background: #ccc; border-bottom: 6px solid #999; }

        #board-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 1100px;
            margin: auto;
            flex: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: 4px solid #bcbcbc;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 16px;
            transition: 0.3s;
            position: relative;
        }

        .cell-a1 { border-color: var(--a1-color); color: var(--a1-color); }
        .cell-a2 { border-color: var(--a2-color); color: #b78a00; }
        .cell-b1 { border-color: var(--b1-color); color: var(--b1-color); }

        .cell.active { 
            transform: scale(1.2); 
            box-shadow: 0 0 25px rgba(98,0,234,0.6);
            background: #f3e5f5;
            z-index: 10;
            border-color: #6200ea;
        }

        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        #modal-content {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 30px;
            padding: 25px;
            border: 8px solid #6200ea;
            max-height: 85vh;
            overflow-y: auto;
        }

        .expla-card {
            background: #fffde7;
            padding: 15px;
            border-radius: 20px;
            border: 3px dashed #fbc02d;
            text-align: left;
            margin-bottom: 20px;
        }

        .option-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .opt-btn {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            border: 3px solid #ddd;
            transition: 0.2s;
        }

        .opt-btn:hover { background: #e0e0e0; border-color: #bbb; }

        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
            border-top: 5px solid #6200ea;
        }

        .footer-name { color: #ff9100; font-size: 18px; font-weight: bold; }

        @media (max-width: 800px) {
            #board-container { grid-template-columns: repeat(5, 1fr); }
            header { font-size: 28px; }
        }
    </style>
</head>
<body>

<header>ü¶¢ MEGA ENGLISH GOOSE 60</header>

<div id="status-bar">
    <div>Nivel: <span id="current-lvl-text">A1</span></div>
    <div>Vidas: <span id="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
    <div>Casilla: <span id="pos-text">0</span>/60</div>
</div>

<div id="dice-box">
    <div id="dice-val">üé≤</div>
    <button id="roll-button" class="btn-dice" onclick="rollDice()">¬°LANZAR DADO!</button>
</div>

<div id="board-container"></div>

<div id="modal">
    <div id="modal-content"></div>
</div>

<footer>
    <div class="footer-name">EMMILY JOHANNA GONZALEZ MEJIAS</div>
    <div>BOGOT√Å, COLOMBIA</div>
    <div id="auto-date"></div>
</footer>

<script>
const gameData = [];

// POOLS DE PREGUNTAS CON RUTAS DE IMAGEN CORREGIDAS
const a1_pool = [
    {t: "Greetings", e: "¬°Hola! Usamos 'Good morning' (ma√±ana) y 'Good night' (despedida noche).", q: "It's 8:00 AM, you say...", a: ["Good morning", "Good night", "Good afternoon"], c: 0, img:"img/Gemini_Generated_Image_wrln9uwrln9uwrln.png"},
    {t: "Verbo To Be", e: "I am, You are, He/She/It is.", q: "The dog ___ big.", a: ["am", "are", "is"], c: 2, img:"img/English-Pronouns.jpg"},
    {t: "Colores", e: "Red + Blue = Purple.", q: "Mixing Red and Blue gives...", a: ["Green", "Purple", "Orange"], c: 1, img:"img/Gemini_Generated_Image_rzt5vsrzt5vsrzt5.png"},
    {t: "School", e: "Eraser = Borrador.", q: "You use an ___ to fix mistakes.", a: ["Eraser", "Pencil", "Ruler"], c: 0, img:"img/Gemini_Generated_Image_z6ly3lz6ly3lz6ly.png"},
    {t: "Family", e: "Father's sister = Aunt.", q: "Your father's sister is your...", a: ["Uncle", "Aunt", "Cousin"], c: 1, img:"img/Captura de pantalla_7-2-2026_192958_tse4.mm.bing.net.jpeg"},
    {t: "Animals", e: "Cow says Moo.", q: "This animal gives milk.", a: ["Pig", "Cow", "Chicken"], c: 1, img:"img/animals.png"},
    {t: "Weather", e: "Rainy = Lluvioso.", q: "Take an umbrella! It is ___.", a: ["Sunny", "Rainy", "Cloudy"], c: 1, img:"img/e40ff2c11aecddc3e89da335e16e2871.png"}
];

const a2_pool = [
    {t: "Past Simple", e: "Regular verbs end in -ED.", q: "Last night, I ___ TV.", a: ["watch", "watched", "watching"], c: 1, img:"img/2e84570d-0a63-4def-9dfb-db2d31ccebaa.png"},
    {t: "Comparatives", e: "Use -ER than (Faster than).", q: "A plane is ___ than a car.", a: ["faster", "fastest", "fast"], c: 0, img:"img/Comparative-Adjectives-and-Irregular-Adjectives-Table-Examples-1024x894.jpg"}
];

const b1_pool = [
    {t: "Present Perfect", e: "Have/Has + Past Participle.", q: "I ___ never seen a tiger.", a: ["has", "do", "have"], c: 2, img:"img/present perfect.png"},
    {t: "Modal: Should", e: "Use 'Should' for advice.", q: "You look sick. You ___ see a doctor.", a: ["should", "mustn't", "would"], c: 0, img:"img/modal should.png"}
];

// Generar las 60 casillas
for(let i=1; i<=60; i++) {
    let lvl, color, data;
    if(i <= 20) { lvl = "A1"; color="cell-a1"; data = a1_pool[(i-1) % a1_pool.length]; }
    else if(i <= 40) { lvl = "A2"; color="cell-a2"; data = a2_pool[(i-1) % a2_pool.length]; }
    else { lvl = "B1"; color="cell-b1"; data = b1_pool[(i-1) % b1_pool.length]; }
    gameData.push({ id: i, lvl, color, ...data });
}

let currentPos = 0;
let lives = 3;

function init() {
    const board = document.getElementById('board-container');
    board.innerHTML = "";
    gameData.forEach(item => {
        const d = document.createElement('div');
        d.className = `cell ${item.color}`;
        d.id = `c-${item.id}`;
        d.innerHTML = `<span>${item.id}</span><small style="font-size:8px">${item.t}</small>`;
        board.appendChild(d);
    });
    updateStatus();
}

function updateStatus() {
    document.getElementById('lives-container').innerText = "‚ù§Ô∏è".repeat(lives);
    document.getElementById('pos-text').innerText = currentPos;
    document.getElementById('auto-date').innerText = new Date().toLocaleString();
    if(lives <= 0) {
        alert("üí• GAME OVER üí•");
        location.reload();
    }
}

function rollDice() {
    const diceDisplay = document.getElementById('dice-val');
    const btn = document.getElementById('roll-button');
    btn.disabled = true;
    diceDisplay.classList.add('rolling');
    
    let count = 0;
    const timer = setInterval(() => {
        diceDisplay.innerText = Math.floor(Math.random() * 6) + 1;
        if(count++ > 10) {
            clearInterval(timer);
            const roll = Math.floor(Math.random() * 6) + 1;
            diceDisplay.innerText = roll;
            diceDisplay.classList.remove('rolling');
            setTimeout(() => { movePlayer(roll); btn.disabled = false; }, 500);
        }
    }, 100);
}

function movePlayer(steps) {
    currentPos += steps;
    if(currentPos > 60) currentPos = 60;
    
    document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
    const target = document.getElementById(`c-${currentPos}`);
    target.classList.add('active');
    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    document.getElementById('current-lvl-text').innerText = gameData[currentPos-1].lvl;
    updateStatus();
    setTimeout(() => showExplanation(currentPos - 1), 600);
}

function showExplanation(idx) {
    const data = gameData[idx];
    const modal = document.getElementById('modal');
    modal.style.display = 'flex';
    document.getElementById('modal-content').innerHTML = `
        <h2 style="color:#6200ea">${data.t}</h2>
        <div class="expla-card">
            <p>${data.e}</p>
            <img src="${data.img}" style="width:100%; border-radius:15px; margin-top:10px;" onerror="this.src='https://via.placeholder.com/300x200?text=Imagen+en+carpeta+img'">
        </div>
        <button class="btn-dice" onclick="showQuestion(${idx})">¬°RETO!</button>
    `;
}

function showQuestion(idx) {
    const data = gameData[idx];
    let htmlOpts = data.a.map((opt, i) => `<div class="opt-btn" onclick="checkAnswer(${idx}, ${i})">${opt}</div>`).join("");
    document.getElementById('modal-content').innerHTML = `
        <h3>Pregunta #${data.id}</h3>
        <p style="font-size:22px; font-weight:bold;">${data.q}</p>
        <div class="option-grid">${htmlOpts}</div>
    `;
}

function checkAnswer(idx, choice) {
    if(choice === gameData[idx].c) {
        alert("‚ú® Correcto! ‚ú®");
    } else {
        lives--;
        alert("‚ùå Incorrecto. Era: " + gameData[idx].a[gameData[idx].c]);
        updateStatus();
    }
    document.getElementById('modal').style.display = 'none';
    if(currentPos === 60 && lives > 0) alert("üèÜ ¬°VICTORIA TOTAL! üèÜ");
}

init();
</script>
</body>
</html>
